<!doctype html>
<html lang="pt-br">
  <head>
    <title>Via CEP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

   <script type="text/javascript" src="js/functions.js"></script>
  </head>


  <body>

    <div class="container">
        <div class="row">
       
            <div class="col-md-3">

            </div>



            <div class="col-md-6">
               <form>
                <div class="text-center text-success"><h3>CONSULTA CEP</h3></div><hr>
           


                <div class="form-group"><label for="cep">CEP:</label>
                    <input class="form-control" type="text" id="cep" name="cep" placeholder="Ex: 41000-000" maxlength="9" onkeyup="formatCEP();" autofocus>
                    <small id="cepHelp" class="form-text text-muted">Digite apenas n√∫meros.</small>
                    <button id="button" type="button" class="no-shadow btn btn-success btn-block" onclick="buscar();" disabled>Buscar</button>
                </div>
                
                <div id="danger"></div>
                <div id="result">
                  
                    <div class="form-group">
                        <label for="logradouro">Logradouro:</label><input class="form-control form-control-sm" type="text" id="logradouro" name="logradouro" readonly>
                    </div>

                    <div class="form-group">
                        <label for="complemento">Complemento:</label><input class="form-control form-control-sm" type="text" id="complemento" name="complemento" readonly>
                    </div>

                    <div class="form-group">
                        <label for="bairro">Bairro:</label><input class="form-control form-control-sm" type="text" id="bairro" name="bairro" readonly>
                    </div>

                     <div class="form-group">
                        <label for="localidade">Localidade:</label><input class="form-control form-control-sm" type="text" id="localidade" name="localidade" readonly>
                     </div>
                     
                     <div class="form-group">
                        <label for="uf">UF:</label><input class="form-control form-control-sm" type="text" id="uf" name="uf" readonly>
                     </div>
                     
                     <div class="form-group">
                        <label for="unidade">Unidade:</label><input class="form-control form-control-sm" type="text" id="unidade" name="unidade" readonly>
                     </div>
                    
                     <div class="form-group">
                        <label for="ibge">IBGE:</label><input class="form-control form-control-sm" type="text" id="ibge" name="ibge" readonly>
                     </div>



                </div>

             </form>
            </div>



       <div class="col-md-3"></div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
